<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="text-white">
    <nav class="navbar navbar-expand navbar-dark bg-dark p-1">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eric K. <span class="d-none d-md-inline-flex">de Paula</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2 {% if current_page=='home' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link mx-2 {% if current_page=='projects' %}active{% endif %} dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Projetos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <h6 class="dropdown-header">Acadêmicos</h6>
                                <ul class="list-unstyled">
                                    <li><a class="dropdown-item" href="/projects#GT" onclick="openPreview('GT')">Greentech API</a></li>
                                    <li><a class="dropdown-item" href="/projects#PF" onclick="openPreview('PF')">Portfolio Digital</a></li>
                                </ul>
                            </li>
                            <!-- Section 2 -->
                            <li>
                                <h6 class="dropdown-header">Pessoais</h6>
                                <ul class="list-unstyled">
                                    <li><a class="dropdown-item" href="/projects#ML" onclick="openPreview('ML')">Assistente de Vendas ML</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page=='formacao' %}active{% endif %}" href="/formacao">Formação</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto d-none d-md-inline-flex">
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark h5" href="https://github.com/ericFatec" target="_blank" rel="noopener noreferrer"><i class="bi bi-github" style="font-size: 2rem; color: white;"></i></a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark h5" href="https://www.linkedin.com/in/eric-kawata-99678b302/" target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin" style="font-size: 2rem; color: white;"></i></a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark h5" href="mailto:eric.paula@fatec.sp.gov.br" target="_blank" rel="noopener noreferrer"><i class="bi bi-envelope" style="font-size: 2rem; color: white;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main py-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer bg-dark d-flex d-flex-column align-items-center justify-content-center">
        <div class="container-fluid align-items-center d-md-none d-sm-inline-flex d-flex justify-content-around">
            <a class="nav-link text-dark h5" href="https://github.com/ericFatec" target="_blank" rel="noopener noreferrer"><i class="bi bi-github" style="font-size: 2.5rem; color: white;"></i></a>
            <a class="nav-link text-dark h5" href="https://www.linkedin.com/in/eric-kawata-99678b302/" target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin" style="font-size: 2.5rem; color: white;"></i></a>
            <a class="nav-link text-dark h5" href="mailto:eric.paula@fatec.sp.gov.br" target="_blank" rel="noopener noreferrer"><i class="bi bi-envelope" style="font-size: 2.5rem; color: white;"></i></a>
        </div>
        <div class="container text-center">
            <span class="text-white">Criado por Eric Kawata<br>© 2024 Todos os Direitos Reservados</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/store-cards.js"></script>
</body>
</html>
